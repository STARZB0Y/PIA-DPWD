<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilos.css">

        <nav>
            <a href="index.html">Inicio</a>

        <div class="container"></div>
        <form name="registro"></form>
        <h1 align="center">Solicitud de habitacion</h1>
        Nombre:
        <input type="text" width="300" name="nombre" id="nombre" class="field"><br><br>
        <fieldset>
            <legend>Tipo de habitacion</legend>
            <label>
                <input type="radio" name="estado" id="radio1" value="soltero">Estandar
            </label>
            <label>
                <input type="radio" name="estado" id="radio2" value="casado">Deluxe
            </label>
            <label>
                <input type="radio" name="estado" id="radio3" value="otro">Suite
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Numero de personas</legend>
            <label>
                <input type="checkbox" id="check1" value="word">1
            </label>
            <label>
                <input type="checkbox" id="check2" value="excel">2
            </label>
            <label>
                <input type="checkbox" id="check3" value="agenda">3 o 4
            </label>
            <label>
                <input type="checkbox" id="check4" value="calendario">4+
            </label>
        </fieldset><br>
        <label for="sucursal">De donde eres:</label><br><br>
        <select name="sucursal" id="tienda" onchange="obtenerdatos">
            <option id="op1" value="Escobedo" selected>Mexico</option>
            <option id="op2" value="San Nicolas" selected>Estados Unidos</option>
            <option id="op3" value="Monterrey" selected>Espa√±a</option>
            <option id="op4" value="Apodaca" selected>Other</option>
        </select><br><br>
        <center>
            <input type="button" name="btn1" value="Enviar" id="bt" onclick="obtenerdatos()">
        </center>
        <br><br>
        <hr>
        <label>
            <h2>Datos Guardados</h2>
        </label>
        <table width="300">
            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="nombreobtenido" id="nombreobtenido"></td>
            </tr>
            <tr>
                <td>Tipo de habitacion:</td>
                <td><input type="text" name="estadocivil" id="estadocivil"></td>
            </tr>
            <tr>
                <td>Numero de personas:</td>
                <td><input type="text" name="tushabilidades" id="tushabilidades"></td>
            </tr>
            <tr>
                <td>De donde es:</td>
                <td><input type="text" name="tusucursal" id="tusucursal"></td>
            </tr>
        </table>
